        《小猪佩奇》，又名《粉红猪小妹》(台湾名为粉红猪)，英文名为《Peppa》 是由英国人阿斯特利(Astley)，贝克(Baker)，戴维斯(Davis)创作 ，导演和制作的一部英国学前电视动画片，也是历年来最具潜力的学前儿童品牌。 故事围绕小猪佩奇与家人的愉快经历幽默而有趣，藉此宣扬传统家庭观念和友情，鼓励小朋友们体验生活。
