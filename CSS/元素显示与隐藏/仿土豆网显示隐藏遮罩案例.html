<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }
        
        .tudou img {
            width: 100%;
            height: 100%;
        }
        
        .mask {
            display: none;
            /* visibility: hidden; */
            position: absolute;
            width: 444px;
            height: 320px;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .3) url(../images/arr.png) no-repeat center;
        }
        
        .tudou:hover .mask {
            display: block;
            /* visibility: visible; */
        }
        
        .mask a {
            display: block;
            text-decoration: none;
            width: 444px;
            height: 320px;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="../images/tudou.jfif" alt="奋进新时代 礼赞奋斗者" title="奋进新时代 礼赞奋斗者">
        <div class="mask">
            <a href="#"></a>
        </div>
    </div>
</body>

</html>
