<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?w8jldj');
            src: url('fonts/icomoon.eot?w8jldj#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?w8jldj') format('truetype'), url('fonts/icomoon.woff?w8jldj') format('woff'), url('fonts/icomoon.svg?w8jldj#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        
        .item {
            position: absolute;
            left: 90%;
            width: 120px;
            height: 30px;
            text-decoration: none;
            color: #999999;
        }
        
        .icon {
            position: absolute;
            width: 30px;
            height: 30px;
            font-family: 'icomoon';
            font-size: 30px;
            padding: 10px 0;
        }
        
        .item:hover .icon {
            background-color: #f5f5f5;
            color: #ff6700;
        }
        
        .words {
            display: none;
            position: absolute;
            width: 65px;
            height: 16px;
            line-height: 16px;
            top: 50%;
            margin-top: 8px;
            left: -84px;
            background-color: #ffffff;
            border: 4px solid #f5f5f5;
        }
        
        .item:hover .words {
            display: inline-block;
        }
        
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            right: -12px;
            border: 4px solid #ffffff;
            border-left-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <a href="#" class="item">
        <div class="icon">
            
        </div>
        <span class="words">
            售后服务
            <span class="triangle"> </span>
        </span>
    </a>
</body>

</html>
