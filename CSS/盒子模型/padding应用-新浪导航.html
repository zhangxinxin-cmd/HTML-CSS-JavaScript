<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪导航</title>
    <style>
        .nav {
            width: 350px;
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            line-height: 41px;
        }

        .nav a {
            text-decoration: none;
            color: #333333;
            display: inline-block;
            padding-right: 9px;
            padding-left: 16px;
            /*height: 41px;*//*继承nav的height属性*/
            /*font: 12px "Microsoft YaHei UI";*/
            font-size: 12px;
            font-family: "Microsoft YaHei UI",serif;
        }

        .nav a:hover {
            color: rgb(255, 132, 0);
            background-color: #edeef0;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="#">新浪导航</a>
    <a href="#">手机新浪网</a>
    <a href="#">移动客户端</a>
    <a href="#">微博</a>
</div>
</body>
</html>
