<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: white;
            margin: 100px auto;
        }

        .box img {
            width: 100%; /*让图片的宽度和box一样宽*/
        }

        .review {
            height: 70px;
            font-size: 14px;
            margin: 30px 28px 0;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0 28px;
        }

        .info {
            font-size: 14px;
            margin: 15px 28px 0;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }
        .info em{
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../images/blueTooth.jpg" alt="mi10">
    <p class="review">快递牛，整体不错蓝牙可以说秒连，红米给力</p>
    <div class="appraise">来自于 117384232的评价</div>
    <div class="info">
        <h4>Redmi AirDots真无线蓝...</h4>
        <em>|</em>
        <span> 99.9元</span>
    </div>
</div>
</body>
</html>
