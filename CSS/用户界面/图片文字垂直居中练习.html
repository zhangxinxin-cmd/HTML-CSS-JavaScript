<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #265bd6;
        }
        
        .login {
            position: fixed;
            display: block;
            width: 240px;
            height: 24px;
            padding: 16px 39px 16px 41px;
            top: 50%;
            margin-top: -28px;
            left: 50%;
            margin-left: -160px;
            background-color: #ffffff;
            color: #1851d7;
            text-decoration: none;
            border-radius: 100px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .1);
            text-align: center;
        }
        
        .login:hover {
            color: #1890ff;
        }
        
        .mi-logo {
            display: inline-block;
            width: 24px;
            height: 24px;
            vertical-align: middle;
            background: url(../images/mi.png) no-repeat;
            background-size: 100% auto;
        }
        
        .login-text {
            margin-left: 12px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <a class="login" href="#">
        <span class="mi-logo">
        </span>
        <span class="login-text">使用小米账号登录</span>
    </a>
</body>

</html>
