<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
            width: 200px;
            height: 28px;
            padding: 2px 1px;
            border: 1px solid pink;
            border-radius: 3px;
        }
        
        textarea {
            resize: none;
            outline: none;
            padding: 5px;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <!-- 1. 取消表单轮廓 -->
    <input type="text">
    <!-- 2.防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
