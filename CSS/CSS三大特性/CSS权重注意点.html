<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*父亲的权重是 100*/
        #father{
            color: red;
        }
        /*p继承的权重是0*/
        /*所以以后我们看到标签到底执行哪个样式，就先看这个标签有没有直接被选出来*/
        p{
            color: pink;
        }
        body{
            color: purple;
        }
        /*a链接浏览器默认制定了一个样式 蓝色的 有下划线 a{color:blue;text-decoration: underline;}*/
        a{
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="father">
    <p>你还是很好看</p>
</div>
<a href="#">我是单独的样式</a>
</body>
</html>
