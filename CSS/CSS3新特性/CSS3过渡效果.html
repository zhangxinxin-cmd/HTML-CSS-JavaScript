<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3过渡效果</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            position: absolute;
            left: 50%;
            margin-left: -100px;
            top: 200px;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: pink;
            /* transition: 变化的属性 花费时间 运动曲线 何时开始; */
            /* transition:width 5s ease 0s,height 5s ease 0s;; */
            /* 如果想要多个属性，利用逗号进行分割 */
            /* transition:width .5s,height .5s; */
            /* 如果想要多个属性都变化，属性写all既可以了 */
            /* transition：height 。5s ease 1s */
            /* 谁做过度，给谁加 */
            transition: all 3s ease-in-out 0.01s;
        }
        
        div:hover {
            width: 400px;
            height: 400px;
            top: 100px;
            background-color: skyblue;
            margin-left: -(calc(100%/2));
            margin-left: -200px;
            border-radius: 200px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
