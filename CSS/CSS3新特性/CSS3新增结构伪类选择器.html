<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器</title>
    <style>
        /* 1.选择ul里面的第一孩子 小里 */
        
        ul li {
            width: 120px;
        }
        
        ul li:first-child {
            background-color: pink;
        }
        
        ul li:last-child {
            background-color: pink;
        }
        
        ul li:nth-child(3) {
            background-color: pink;
        }
        
        ul li:nth-child(6) {
            background-color: pink;
        }
        
        ul li:nth-child(7) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <button type="button" class="mui-btn mui-btn-blue mui-btn-outlined">按钮</button>
</body>

</html>
