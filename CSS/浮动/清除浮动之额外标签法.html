<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
        }
        .damao{
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }
        .ermao{
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .footer{
            height: 200px;
            background-color: orangered;
        }
        .clear{
            clear: both;
            height: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="damao">大毛</div>
    <div class="ermao">大毛</div>
    <div class="clear">额外标签法</div>
    <!--这个新增的盒子要求必须是块级元素不能是行内元素-->
<!--    <span class="clear"></span>-->
</div>
<div class="footer">三毛</div>
</body>
</html>
