<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            height: 50px;
            margin: 5px 2px;
            background-color: gray;
        }
        .banner{
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 0 auto 5px;
        }
        li{
            list-style: none;
        }
        .box{
            width: 980px;
            height: 300px;
            background-color: gray;
            margin: 0 auto 5px;
        }
        .box ul li{
            float: left;
            width: 239px;
            height: 300px;
            background-color: pink;
            margin-right: 8px;
        }
        .box .last{
            margin-right: 0;
        }
        .footer{
            height: 150px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="top">top</div>
<div class="banner">banner</div>
<div class="box">
    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li class="last">box4</li>
    </ul>
</div>
<div class="footer">footer</div>
</body>
</html>
