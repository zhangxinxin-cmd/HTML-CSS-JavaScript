<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        *{
            padding: 0;
            margin: 0;
            background-color:#f5f5f5;
        }
        .box{
            width: 1226px;
            height: 460px;
            background: url("../images/back.jpg") no-repeat center;
            background-size:auto 100%;
            margin: 100px auto;

        }
        .left{
            float: left;
            width: 234px;
            height: 460px;
            background-color: rgba(0,0,0,.3);
        }
        .right{
            float: right;
            width: 234px;
            height: 460px;
            background-color:rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
</div>
</body>
</html>
