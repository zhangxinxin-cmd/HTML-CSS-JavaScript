<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浮动练习二</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 992px;
            height: 300px;
            background-color: #cccccc;
            margin: 100px auto;
        }
        
        li {
            float: left;
            list-style: none;
            width: 234px;
            height: 260px;
            background-color: #ffffff;
            margin: 0 0 14px 14px;
            padding: 20px 0;
        }
        
        li:hover {
            box-shadow: 1px 4px 14px 8px rgba(0, 0, 0, .3);
            border-radius: 30px;
        }
        
        .figure-img {
            margin: 0 37px 18px 37px;
            width: 160px;
            height: 160px;
            /*background-color: pink;*/
        }
        
        a {
            text-decoration: none;
            display: inline-block;
        }
        
        img {
            width: 160px;
            height: 160px;
        }
        
        h3 {
            font-size: 14px;
            font-weight: 400;
            color: rgb(51, 51, 51);
            text-align: center;
            margin: 0 10px 2px;
        }
        
        .desc {
            font-size: 12px;
            line-height: 18px;
            text-align: center;
            margin: 0 10px 10px;
            color: rgb(176, 176, 176);
        }
        
        .price {
            text-align: center;
            color: rgb(255, 103, 0);
            margin: 0 10px 10px;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>
            <a href="https://www.mi.com/redmitv/70" target="_blank">
                <div class="figure-img">
                    <img src="../images/RedMi70.jpg">
                </div>
                <h3>
                    Redmi 红米电视 70英寸
                </h3>
                <p class="desc">70英寸震撼巨屏，4K画质，细腻如真</p>
                <p class="price"><span>2999</span>元
                    <span>3799元</span>
                </p>
            </a>
        </li>
        <li>
            <a href="https://www.mi.com/mitvall-screen/e32c/" target="_blank">
                <div class="figure-img">
                    <img src="../images/E32C.jpg">
                </div>
                <h3>
                    小米全面屏电视E32C
                </h3>
                <p class="desc">全面屏设计，人工智能系统</p>
                <p class="price"><span>699</span>元
                    <span>899元</span>
                </p>
            </a>
        </li>
        <li>
            <a href="https://www.mi.com/mitvall-screen/e55a/" target="_blank">
                <div class="figure-img">
                    <img src="../images/E55A.jpg">
                </div>
                <h3>
                    小米全面屏电视E55A
                </h3>
                <p class="desc">全面屏设计，人工智能语音</p>
                <p class="price"><span>1799</span>元
                    <span>1999元</span>
                </p>
            </a>
        </li>
        <li>
            <a href="https://www.mi.com/aircondition/f3w1/" target="_blank">
                <div class="figure-img">
                    <img src="../images/MiAirConditioner.jpg">
                </div>
                <h3>
                    米家空调
                </h3>
                <p class="desc">出众静音，快速制冷热</p>
                <p class="price"><span>1499</span>元
                    <span>1799元</span>
                </p>
            </a>
        </li>
    </ul>
</body>

</html>
