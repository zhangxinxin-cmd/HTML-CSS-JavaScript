<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            width: 150px;
            height: 150px;
            background-color:pink;
        /*    把行内元素转换为块级元素*/
            display: block;
        }
        div{
            width: 300px;
            height: 100px;
            background-color: purple;
            /*把div块级元素转换为行内元素*/
            display: inline;
        }
        span{
            width: 100px;
            height: 30px;
            background-color: skyblue;
            /*把行内元素转换为行内块元素*/
            display:inline-block;
        }
    </style>
</head>
<body>
<a href="#">金星阿姨</a>
<a href="#">金星阿姨</a>
<div>我是块级元素</div>
<div>我是块级元素</div>
<span>行内元素转换为行内快元素</span>
<span>行内元素转换为行内快元素</span>
</body>
</html>
