<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*1.链接属于行内元素，但是此时需要宽度高度，因此需要模式转换
          2.里面文字需要水平居中和垂直居中，因此需要单行文字垂直居中
          3.链接里面需要设置背景图片，因此需要用到背景的相关属性设置
          4.鼠标经过变化背景图片，因此需要用到链接伪类选择器
        */
        a {
            text-decoration: none;
            color: white;
            text-align: center;
            line-height: 48px;
            display: inline-block;
            width: 120px;
            height: 58px;
        }

        .a1 {
            background-image: url("../images/bg1.png");
        }

        .a1:hover {
            background-image: url("../images/bg11.png");
        }

        .a2 {
            background-image: url("../images/bg2.png");
        }

        .a2:hover {
            background-image: url("../images/bg22.png");
        }

        .a3 {
            background-image: url("../images/bg3.jpg");
        }

        .a3:hover {
            background-image: url("../images/bg3.png");
        }

        .a4 {
            background-image: url("../images/bg4.png");
        }

        .a4:hover {
            background-image: url("../images/bg5.png");
        }
    </style>
</head>
<body>
<div>
    <a href="#" class="a1">五彩导航栏</a>
    <a href="#" class="a2">五彩导航栏</a>
    <a href="#" class="a3">五彩导航栏</a>
    <a href="#" class="a4">五彩导航栏</a>
</div>
</body>
</html>
