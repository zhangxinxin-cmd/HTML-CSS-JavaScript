<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-image: url(../images/logo.png);
        background-color: red;
        /*背景图片不平铺*/
        background-repeat: no-repeat;
        /*x轴坐标是20，y轴坐标是50*/
        /* background-position: 20px 150px; */
        background-position: 300%;
        /* 坐标是百分比，以容器大小减去背景图片大小的值为参考值 */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
