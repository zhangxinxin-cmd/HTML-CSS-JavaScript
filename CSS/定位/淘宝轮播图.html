<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: #fafafa;
      }

      li {
        list-style-type: none;
      }

      .tp-promo {
        position: relative;
        width: 520px;
        height: 280px;
        margin: 100px auto;
      }

      .tp-promo img {
        width: 520px;
        height: 280px;
      }

      .prev {
        position: absolute;
        top: 50%;
        width: 20px;
        height: 30px;
        margin-top: -15px;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.3);
        line-height: 28px;
        text-align: center;
        color: #ffffff;
      }

      .left {
        left: 0;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
      }

      .right {
        right: 0;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
      }

      .promo-nav {
        position: absolute;
        width: 70px;
        height: 14px;
        bottom: 15px;
        left: 50%;
        margin-left: -35px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 7px;
      }

      .promo-nav li {
        /* 把a多出来的部分清除掉 */
        overflow: hidden;
        float: left;
        width: 8px;
        height: 8px;
        margin: 3px;
        background-color: #ffffff;
        border-radius: 4px;
      }

      .promo-nav li a {
        display: block;
        width: 8px;
        height: 8px;
      }

      .promo-nav li a:hover {
        background-color: #ff5000;
      }
    </style>
  </head>

  <body>
    <div class="tp-promo">
      <img src="../images/超级工厂.png" alt="" />
      <!-- 左侧按钮箭头 -->
      <a href="#" class="prev left">&lt;</a>
      <!-- 右侧按钮 -->
      <a href="#" class="prev right">&gt;</a>
      <ul class="promo-nav">
        <li>
          <a href="#"></a>
        </li>
        <li>
          <a href="#"></a>
        </li>
        <li>
          <a href="#"></a>
        </li>
        <li>
          <a href="#"></a>
        </li>
        <li>
          <a href="#"></a>
        </li>
      </ul>
    </div>
  </body>
</html>
