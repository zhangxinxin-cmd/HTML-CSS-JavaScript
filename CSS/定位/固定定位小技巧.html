<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 800px;
            height: 500px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .fixed {
            position: fixed;
            /* 1.走浏览器宽度的一半 */
            left: 50%;
            /* 2.利用margin 走版心盒子宽度的一半 */
            margin-left: -150px;
            width: 300px;
            height: 900px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fixed">123</div>

</body>
