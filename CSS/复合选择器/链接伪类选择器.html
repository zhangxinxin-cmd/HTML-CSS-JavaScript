<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*把未访问的链接 a:link 把没有点击过的(访问过的)链接选出来*/
        a:link{
            color: #333333;
            text-decoration: none;
        }
        /*a:visited 选择鼠标经过的那个链接*/
        a:visited{
            color:orange;
            text-decoration: none;
        }
        /*a:hover 选择鼠标经过的那个链接*/
        a:hover{
            color: #ff0000;
            text-decoration: none;
        }
        /*a:active 选择的是我们鼠标正在按下还没有弹起鼠标的那个链接*/
        a:active{
            color: green;
        }
    </style>
</head>
<body>
<a href="#">小猪佩奇</a>
<a href="https://www.xxx.com">哔哩哔哩</a>
</body>
</html>
