<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 用户输入0~59之间的一个数字
        //如果数字小于10 则在这个数字前面补0，(加0) 否则 不做操作
        //用一个变量接收这个返回值，输出
        var time=prompt('请输入：');
        time>=10? alert(time+''):alert('0'+time);
    </script>
</head>
<body>

</body>
</html>
