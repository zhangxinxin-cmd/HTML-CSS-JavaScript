<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1.switch 语句也是多分支语句 也可以实现多选1
        //2.语法结构 switch 转换，开关， case小例子或者选项的意思
        /*switch (表达式) {
            case value1:
                执行语句1;
                break;
            case value2:
                执行语句2;
                break;
            case value3:
                执行语句3;
                break;
            default:
                执行最后的语句;
        }*/
        switch (5) {
            case 1:
                console.log('这是1');
                break;
            case 2:
                console.log('这是2');
                break;
            case 3:
                console.log('这是3');
                break;
            case 4:
                console.log('这是4');
                break;
            default:
                console.log('未知');
                break;
        }
    </script>
</head>
<body>

</body>
</html>
