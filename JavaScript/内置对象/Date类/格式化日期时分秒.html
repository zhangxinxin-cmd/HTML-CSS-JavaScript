<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //格式化日期 时分秒
        //要求封装一个函数返回当前的时分秒 格式：08:08:08
        function getTime() {
            let time = new Date();
            let h = time.getHours();
            h=(h<10)?'0'+h:h;
            let m = time.getMinutes();
            m=(h<10)?'0'+m:m;
            let s = time.getSeconds();
            s=(s<10)?'0'+s:s;
            return h+':'+m+':'+s;
        }

        console.log(getTime());
    </script>
</head>
