<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      function countDown(time) {
        let nowtTime = +new Date();
        let inputTime = +new Date(time);
        let seconds = (inputTime - nowtTime) / 1000;
        let d = parseInt((seconds / 60 / 60 / 24).toString());
        d = d < 10 ? "0" + d : d;
        let h = parseInt(((seconds / 60 / 60) % 24).toString());
        h = h < 10 ? "0" + h : h;
        // let m=parseInt((seconds/60%60).toString());
        let m = Math.floor((seconds / 60) % 60);
        m = m < 10 ? "0" + m : m;
        let s = parseInt((seconds % 60).toString());
        s = s < 10 ? "0" + s : s;
        console.log(new Date());
        return d + "天" + h + "时" + m + "分" + s + "秒";
      }
      console.log(countDown("2021-12-29 00:00:00"));
    </script>
  </head>
  <body></body>
</html>
