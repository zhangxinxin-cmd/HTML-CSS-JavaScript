<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(Math.E);
        console.log(Math.max(3, 2, 4));//4
        //1.绝对值方法
        console.log(Math.abs(-23));//23
        console.log(Math.abs('-1'));//1
        console.log(Math.abs('pink'));//NaN
        //2.三个取整方法
        //(1)Math.floor()   向下取整
        console.log(Math.floor(1.2));//1
        console.log(Math.floor(1.9));//1
        console.log(Math.ceil(2.3));//3
        //(3)Math.round() 四舍五入 其他数字都是四舍五入，但是.5特殊，它往大了取
        console.log(Math.round(1.2));
        console.log(Math.round(-1.5));//-1
        console.log(Math.round(-1.1));//-1
        console.log(Math.round(-1.9));//-2
        //Math对象伪随机数方法 random()返回一个随机的小数
        console.log(parseFloat(Math.random().toFixed(3)));
        let max;
        let min;
        //我们想要得到两个数之间的随机证书，并且包含这2个整数
        // Math.floor(Math.random()*(max-min+1))+min
        function getRandom(min, max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }

        console.log(getRandom(1, 6));
    </script>
</head>
