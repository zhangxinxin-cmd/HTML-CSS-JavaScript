<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      //数组转换为字符串
      //1.toString() 将我们的数组转换成字符串
      let array = [1, 2, 3];
      console.log(array.toString());
      //2.join分隔符
      let array2 = [1, 2, 3, 4];
      console.log(array2.join("-")); //1-2-3-4
      console.log(array2.join("&")); //1&2&3&4
    </script>
  </head>
  <body></body>
</html>
