<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //返回数组元素索引号方法 indexOf(数组元素) 作用就是返回该数组元素的索引号
        //它只是返回第一个满足条件的索引号
        //它如果在该数组里面找不到元素，则返回的是-1
        let array=['red','green','blue','green','pink','blue'];
        console.log(array.indexOf('green'));//1
        console.log(array.lastIndexOf('green'));//3
    </script>
</head>
<body>

</body>
</html>
