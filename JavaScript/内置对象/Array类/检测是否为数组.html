<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //(1)instanceof 运算符 它可以用来检测是否为数组
        let arr=[];
        console.log(arr instanceof Array);//true
        let obj=function () {
        }
        console.log(obj() instanceof Array);//false
        //(2)Array.isArray(参数);
        console.log(Array.isArray(arr));//true
        console.log(Array.isArray(obj()));//false

    </script>
</head>
<body>

</body>
</html>
