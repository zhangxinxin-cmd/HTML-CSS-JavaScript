<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let str='abcoefoxyozzopp';
        let o={};
        for (let i=0; i<str.length; i++) {
            if(o[str[i]]) o[str[i]]++;
            else o[str[i]]=o[str[i]]=1;
        }
        let max=0;
        for (let key in o) {
            //key是属性名
            //o[key]是属性值
            if(o[key]>max) max=o[key];
        }
        console.log(max);
    </script>
</head>

</html>
