<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //根据位置返回字符
        //1.charAt(index) 根据位置返回字符串
        let str='andy';
        for (let i = 0; i < str.length;i++){
            console.log(str.charAt(i));
        }
        //2.charCodeAt(index) 返回相应索引号的字符ASCII值 目的：判断用户按下了哪个键
        console.log(str.charCodeAt(0));//97
        //3.str[index] H5新增的

    </script>
</head>
<body>

</body>
</html>
