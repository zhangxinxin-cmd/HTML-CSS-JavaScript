    <script>
        //字符串：'abaasdffggghhjjkkgfddsssss3444343';
        /*.
        1字符串的长度
        2.取出指定位置的字符，如0,3,5,9；
        3.查找自定字符是否在以上字符串存在，如：i，c，b等
        4.替换指定的字符，如：g替换为22，ss替换为b等操作方法
        5.截取指定开始位置到结束位置的字符串，如：取得1~5的字符串
        6.找出以上字符串中出翔次数最多的字符串和出现的次数
        * */
        let str='abaasdffggghhjjkkgfddsssss3444343';
        //1.
        console.log(str.length);
        //2.
        console.log(str.charAt(0)+''+str.charAt(3)+' '+str.charAt(5)+' '+str.charAt(9));
        //3.
        console.log(str.indexOf('i')+' '+str.indexOf('c')+' '+str.indexOf('b'));
        //4.
        while(str.indexOf('g')!==-1||str.indexOf('ss')!==-1) {
            str = str.replace('g', '22');
            str = str.replace('ss', 'b');
        }
        //5.
        let newStr = str.slice(1,5);
        //6
        let o={};
        for (let i=0;i<str.length;i++) {
            if(o[str[i]]) o[str[i]]++;
            else o[str[i]] =1;
        }
        let max=0;
        for (let key in o) {
            if(max<o[key]) max=o[key];
        }
        console.log(max);
    </script>
