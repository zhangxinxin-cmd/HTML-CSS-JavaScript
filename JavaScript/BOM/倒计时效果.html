<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>倒计时</title>
    <style>
      .timer {
        margin: 100px auto;
        display: flex;
        width: 130px;
        height: 30px;
        justify-content: space-between;
      }
      .timer span {
        width: 30px;
        background-color: black;
        color: white;
        text-align: center;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="timer">
      <span class="hour"></span>
      <span class="minute"></span>
      <span class="second"></span>
    </div>
    <script>
      var hour = document.querySelector(".hour");
      var minute = document.querySelector(".minute");
      var second = document.querySelector(".second");
      var inputTime = new Date("2022-2-8 18:30:00");
      countDown();
      setInterval(countDown, 1000);
      function countDown() {
        var nowtime = new Date();
        var times = (inputTime.getTime() - nowtime.getTime()) / 1000;
        var h = Math.floor((times / 60 / 60) % 24);
        h = h < 10 ? "0" + h : h;
        var m = Math.floor((times / 60) % 60);
        m = m < 10 ? "0" + m : m;
        var s = Math.floor(times % 60);
        s = s < 10 ? "0" + s : s;
        hour.innerHTML = h;
        minute.innerHTML = m;
        second.innerHTML = s;
      }
    </script>
  </body>
</html>
