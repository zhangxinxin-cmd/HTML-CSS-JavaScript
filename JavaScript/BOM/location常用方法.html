<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点击</button>
    <script>
      var btn = document.querySelector("button");
      btn.onclick = function () {
        //记录浏览器历史，可以实现后退功能
        // location.assign("https://v3.cn.vuejs.org/");
        //不记录浏览器历史，所以不可以实现后退功能
        // location.replace("https://v3.cn.vuejs.org/");
        //刷新,加上参数true，则是强制刷新
        location.reload();
      };
    </script>
  </body>
</html>
