<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清楚setTimeOut定时器</title>
</head>
<body>
<button>点击停止定时器</button>
<script>
    let boom= setTimeout(function() {
        console.log('爆炸了')},5000);
    let button = document.querySelector('button');
    button.addEventListener('click', function() {clearTimeout(boom);alert('已停止')});
</script>
</body>
</html>
