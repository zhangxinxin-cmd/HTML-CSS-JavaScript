<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      @font-face {
        font-family: "icomoon";
        src: url("fonts/icomoon.eot?vr2jcm");
        src: url("fonts/icomoon.eot?vr2jcm#iefix") format("embedded-opentype"),
          url("fonts/icomoon.ttf?vr2jcm") format("truetype"),
          url("fonts/icomoon.woff?vr2jcm") format("woff"),
          url("fonts/icomoon.svg?vr2jcm#icomoon") format("svg");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }

      * {
        padding: 0;
        margin: 0;
        outline: none;
        text-decoration: none;
      }

      .login {
        width: 500px;
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        margin: 100px auto;
      }

      .loginHeader {
        text-align: center;
        margin-bottom: 30px;
      }

      .loginBody {
        display: flex;
        flex-direction: column;
      }

      .loginBody > input,
      .loginBody .passwordBox,
      .login button {
        margin-bottom: 20px;
      }

      .passwordBox {
        position: relative;
        display: flex;
      }

      .passwordBox input {
        flex: 1;
      }

      input {
        border: 0;
        border-bottom: 1px solid black;
      }

      .passwordBox img {
        height: 30px;
        position: absolute;
        right: 70px;
        bottom: 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="loginHeader">京东登录</div>
      <div class="loginBody">
        <input type="text" placeholder="用户名/邮箱/已验证手机" id="account" />
        <div class="passwordBox">
          <input type="password" value="请输入密码" id="password" />
          <a href="#">忘记密码</a><img src="images/close.png" alt="隐藏密码" />
        </div>
        <button>登录</button>
      </div>
    </div>
    <script>
      var account = document.getElementById("account");
      var flag = 0;
      var img = document.querySelector("img");
      var password = document.getElementById("password");
      var i = 1;
      img.onclick = function () {
        if (flag === 0) {
          img.src = "images/open.png";
          password.type = "text";
          flag = 1;
        } else {
          img.src = "images/close.png";
          password.type = "password";
          flag = 0;
        }
      };
    </script>
  </body>
</html>
