<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clear {
        color: blue;
      }
      .wrong {
        color: red;
      }
    </style>
  </head>
  <body>
    <input type="password" class="ipt" value="第一次" />
    <span class="clear">请输入6~16为密码</span>
    <script>
      var ipt = document.querySelector(".ipt");
      var mes = document.querySelector(".clear");
      ipt.onblur = function () {
        if (this.value.length < 8 && this.value.length != 0) {
          mes.className = "clear wrong";
          console.log(this.value.length);
        } else {
          mes.className = "clear";
        }
      };
    </script>
  </body>
</html>
