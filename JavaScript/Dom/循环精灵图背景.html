<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .box {
        width: 250px;
        margin: 100px auto;
      }
      .box li {
        float: left;
        width: 24px;
        height: 24px;
        margin: 15px;
        background-color: pink;
        background: url(images/sprite.png);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script>
      //1.获取元素
      var lis = document.querySelectorAll("li");
      for (let i = 0; i < lis.length; i++) {
        var y = i * 44;
        lis[i].style.backgroundPosition = +"0 " + "-" + y + "px";
      }
    </script>
  </body>
</html>
