<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      function fn() {}
      let fun = function () {};
      fun();
      //1.fun是变量名，不是函数名
      //2.函数表达式声明方式跟声明变量差不多，只不过变量里面存的是值，而函数表达式里面存的是函数
    </script>
  </head>
  <body></body>
</html>
