<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getMax(array){
            let max = array[0];
            for (let i = 1; i<array.length; i++) {
                if (max <array[i]) max = array[i];
            }
            return max;
        }
        let array=[3,2,12,4,3,2,5,6,35];
        console.log(getMax(array));
        //函数如果没有return，则返回undefined
    </script>
</head>

</html>
