<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sort(array) {
            let temp;
            for (let i = 0; i < array.length; i++) {
                for (let j=0;j<array.length-i-1;j++){
                    if (array[j]>array[j+1]){
                     temp = array[j];
                     array[j] = array[j+1];
                     array[j+1]=temp;
                    }
                }
            }
            return array;
        }
        let array=[2,1,1,3,45,23,33,22];
        sort(array);
        for (let i = 0; i < array.length;i++){
            console.log(array[i]);
        }
    </script>
</head>

</body>
</html>
