<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //利用对象字面量创建对象
        // var obg={};//创建了一个空的对象
        var obj={
            uname:'张三丰',
            age:18,
            sex:'男',
            sayHi:function () {
                console.log('Hi');
            }
        }
        //(1)里面的属性或者方法我们采取键值对的形式 键 属性名：值 属性值
        //(2)多个属性或者方法中间用逗号隔开
        //(3)方法冒号后面跟的是一个匿名函数
        //2使用对象
        //(1)调用对象的属性 我们采取 对象名.属性名
        obj.sayHi();
        console.log(obj.uname);
        //(2)调用属性还有一种方法，对象名['属性名']
        console.log(obj['age']);
    </script>
</head>

</body>
</html>
