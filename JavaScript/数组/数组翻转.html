<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      let array = ["red", "green", "blue", "pink", "purple", "white"];
      let temp;
      for (let i = 0; i < array.length / 2; i++) {
        temp = array[i];
        array[i] = array[array.length - i - 1];
        array[array.length - i - 1] = temp;
      }
      console.log(array);
      array.reverse();
      console.log(array);
    </script>
  </head>
  <body></body>
</html>
