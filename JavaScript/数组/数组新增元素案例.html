<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      var oldArray = [3, 12, 13, 4, 2, 15, 99, 8, 34];
      var newArray = new Array(oldArray.length);
      var index = 0;
      for (let i = 0; i < oldArray.length; i++) {
        if (oldArray[i] >= 10) {
          newArray[index++] = oldArray[i];
        }
      }
      newArray.length = index;
      for (let i = 0; i < newArray.length; i++) {
        console.log(newArray[i]);
      }
      var array = new Array(5);
      array.fill(4);
      console.log(array);
    </script>
  </head>
  <body></body>
</html>
