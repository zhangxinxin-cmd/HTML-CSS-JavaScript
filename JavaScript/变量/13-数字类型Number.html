<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        console.log(Infinity);
        console.log(-Infinity);
        console.log('张三'-100);//NaN
        // isNaN() 这个方法用来判断非数字 非数字则返回true，否则则返回false
        console.log(isNaN(12));//false
        console.log(isNaN('老师'));//true
    </script>
</head>
<body>

</body>
</html>
