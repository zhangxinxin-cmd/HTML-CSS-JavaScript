    <title>Title</title>
    <script>
        //弹出一个输入框(prompt),让用户输入年龄(用户输入)
        //把用户输入的值用变量保存起来，把刚才输入的年龄与所需要的字符串拼接(程序内部处理)
        //使用alert语句弹出警示框(输出结果)
        let age = prompt('请输入年龄：');
        alert('您的年龄是：'+age);
    </script>
