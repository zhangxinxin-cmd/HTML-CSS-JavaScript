<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num=10;
        console.log(num);
        //1.把数字型转换成字符型 变量.toString() (toString()参数是进制或无参)
        console.log(num.toString())
        //2.我们利用 String(变量)
        console.log(String(num));
        //3.利用+拼接字符串的方法实现转换效果
        console.log(num + '');
    </script>
</head>
<body>

</body>
</html>
