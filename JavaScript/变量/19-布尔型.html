<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var flag = true;
        var flag1 = false;
        console.log(flag + 1);//flag参与加法之后，就是0
        console.log(flag1 + 1);//true参与减法之后，就是1
        //如果一个变量声明未赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'Pink');//undefinedPink
        console.log(variable + 1);     //NaN
        var space = null;
        console.log(space + 'Pink');//nullPink
        console.log(11 + space); //11
        console.log(true + space) //1
    </script>
</head>
<body>

</body>
</html>
