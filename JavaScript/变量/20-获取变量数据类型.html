<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script>
      var num = 10;
      var type = typeof num;
      console.log(typeof type);
      console.log(typeof num); //number
      var str = "你好";
      console.log(typeof str); //string
      var flag = true;
      console.log(typeof flag); //boolean
      var vari = undefined;
      console.log(typeof vari); //undefined
      var timer = null;
      console.log(typeof timer); //object
      var age;
      age = prompt("请输入您的年龄"); //prompt 取过来的值是String类型
      console.log(age); //String类型
      console.log(parseInt(age)); //Number类型
      console.log(true);
      console.log(false);
      console.log(undefined);
      console.log(null);
    </script>
  </head>
  <body></body>
</html>
