<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>变量</title>
    <script>
      //声明了一个age变量
      var age;
      //2.赋值 把值存入这个变量中
      age = 18;
      //3.输出结果
      console.log("结果是：" + age);
      //4.变量的初始化
      var myname = "张欣欣";
      console.log(myname);
    </script>
  </head>
  <body></body>
</html>
