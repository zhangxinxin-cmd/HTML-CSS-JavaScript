<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签的使用</h4>
    <img src="backiee-81564-landscape.jpg" alt="地球" height="50%" width="50%">
    <h4>alt替换文本，图像显示不出来的时候用文字替换</h4>
    <img src="backiee-81564-lndscape.jpg" alt="地球" height="50%" width="50%">
    <h4>title 提示文本，鼠标放到图像上，提示的文字</h4>
    <img src="backiee-81564-landscape.jpg" title="地球" height="50%" width="50%">
    <img src="../../photo/378ef528d9bc1525ec95a768636de240.jpg">
    <img src="D:photo">
</body>

</html>
