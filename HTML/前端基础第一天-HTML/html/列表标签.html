<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表-->
早上起床干的事情
<ol title="生活" type="i" start="2">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗澡</li>
</ol>
早上起床干的事情：
<ul type="disc">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗澡</li>
</ul>

<ul type="square">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗澡</li>
</ul>

<ul type="circle">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗澡</li>
</ul>
</body>
</html>
