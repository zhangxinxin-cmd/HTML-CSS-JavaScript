<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>合并单元格</title>
</head>

<body>
    <table width="500" height="249" border="1" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
            <!--        <td></td>-->
            <!--第一行第三列单元格是多余的-->
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>5</td>
            <td>7</td>
        </tr>
        <tr>
            <!--        <td></td>-->
            <!-- 第三行第一个单元格是多余的 -->
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
