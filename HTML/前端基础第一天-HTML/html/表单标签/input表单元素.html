<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input表单元素</title>
</head>
<body>
<form action="表单域.html" method="get">
    <!--text 文本框 用户可以在里面输入任何文字-->
    用户名:<input type="text" name="userName" value="请输入用户名" maxlength="6"><br>
<!--    password 密码框 用户看不见输入的密码-->
    密码:<input type="password" name="password">
    <!--radio是单选按钮 可以实现多选一-->
    <!--name 是表单元素名字 这里性别单选框按钮必须有相同的名字name 才可以实现多选1-->
    <!--单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮-->
    性别:&nbsp;男&nbsp;<input type="radio" name="sex" value="男" checked="checked">&nbsp;女&nbsp;<input type="radio" name="sex" value="女"><br>
    <!--checkbox 复选框 可以实现多选-->
    爱好：&nbsp;吃饭&nbsp;<input type="checkbox" name="hobby" value="吃饭">&nbsp;睡觉<input type="checkbox" name="hobby" value="睡觉">&nbsp;玩游戏<input type="checkbox" name="hobby" value="玩游戏">
    <!--点击了提交按钮，可以把form里面的表单元素里面的值提交给后台服务器-->
    <br><input type="submit" value="免费注册">
    <!-- 重置按钮可以还原表单元素出事的默认状态-->
    <input type="reset" value="重置"><br>
    <!--普通按钮 button 后期结合js配合使用-->
    <input type="button" value="获取验证码"><br>
    <!--文件域 使用场景 上传文件使用的-->
    上传头像:<input type="file"><br>
    <label for="text">用户名：<input type="text" id="text"></label><br>
    <label>用户名：<input type="text"></label><br>
    <input type="radio" max="9" id="man"><label for="man">男</label>
</form>
</body>
</html>
