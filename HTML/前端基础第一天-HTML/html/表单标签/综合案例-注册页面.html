<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例-注册页面</title>
</head>
<body>
<h4>青春不常在，抓紧谈恋爱</h4>
<form action="登录成功.html" method="get">
    <table width="500">
        <!--第一行-->
        <tr>
            <td width="70">性别</td>
            <td>
                <input type="radio" name="sex" id="man"> <label for="man"><img src="../../image/man.jpg" width="6%"
                                                                               height="6%">男</label>
                <input type="radio" name="sex" id="woman"> <label for="woman"><img src="../../image/woman.jpg" width="6%"
                                                                                   height="6%">女</label>
            </td>
        </tr>
        <!--第二行-->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!--第三行-->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="中国">
            </td>
        </tr>
        <!--第四行-->
        <tr>
            <td>婚姻状况</td>
            <td>
                <label><input type="radio" name="婚姻状况">未婚</label>
                <label><input type="radio" name="婚姻状况">已婚</label>
                <label><input type="radio" name="婚姻状况">离婚</label>
            </td>
        </tr>
        <!--第五行-->
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option>幼儿园</option>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>本科</option>
                    <option>硕士</option>
                </select>
            </td>
        </tr>
        <!--第六行-->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <label><input type="checkbox" name="喜欢类型">抚媚的</label>
                <label><input type="checkbox" name="喜欢类型">可爱的</label>
                <label><input type="checkbox" name="喜欢类型">小鲜肉</label>
                <label><input type="checkbox" name="喜欢类型">老腊肉</label>
                <label><input type="checkbox" name="喜欢类型">都喜欢</label>
            </td>
        </tr>
        <!--第七行-->
        <tr>
            <td>自我介绍</td>
            <td><textarea>自我介绍</textarea></td>
        </tr>
        <!--第八行-->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!--第九行-->
        <tr>
            <td></td>
            <td>
                <label><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <!--第十行-->
        <tr>
            <td></td>
            <td>
                <input type="button" value="我是会员，立即登录">
            </td>
        </tr>
        <!--第十一行-->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁,单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
