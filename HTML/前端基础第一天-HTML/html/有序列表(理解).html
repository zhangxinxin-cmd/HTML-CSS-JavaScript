<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表(理解)</title>
</head>
<body>
<h4>粉丝排行榜</h4>
<ol><!--1.ol标签中只能嵌套li标签，不能嵌套其他的。2.li相当于一个容器，可以容纳所有元素，也可以嵌套其他标签。
    3.有序列表会带有自己样式属性，但在实际使用时，我们会使用CSS来配置-->
    <li>刘德华 10000</li>
    <li>刘若英 100</li>
    <li>张欣欣 1</li>
</ol>
</body>
</html>
