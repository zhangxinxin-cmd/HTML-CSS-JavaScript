<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="600">
      <thead>
        <tr>
          <th colspan="2"><h4>青春不在，赶紧恋爱</h4></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>性别</td>
          <td>
            <input type="radio" name="sex" id="nan" />
            <label for="nan">男</label>
            <input type="radio" name="sex" id="nv" />
            <label for="nv">女</label>
          </td>
        </tr>
        <tr>
          <td>生日</td>
          <td>
            <select name="year" id="">
              <option value="null">--请选择年--</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
            </select>
            <select name="month" id="">
              <option value="null">--请选择月--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <select name="day" id="">
              <option value="null">--请选择日--</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>所在地区</td>
          <td><input type="text" value="北京思密达" /></td>
        </tr>
        <tr>
          <td>婚姻状况</td>
          <td>
            <input type="radio" id="weihun" name="marrage" />
            <label for="weihun">未婚</label
            ><input type="radio" id="yihun" name="marrage" />
            <label for="yihun">已婚</label
            ><input type="radio" id="lihun" name="marrage" />
            <label for="lihun">离婚</label>
          </td>
        </tr>
        <tr>
          <td>学历</td>
          <td><input type="text" value="幼儿园" /></td>
        </tr>
        <tr>
          <td>喜欢的类型</td>
          <td>
            <input type="checkbox" name="likekind" id="wumei" />
            <label for="wumei">妩媚的</label>
            <input type="checkbox" name="likekind" id="keai" />
            <label for="keai">可爱的</label>
            <input type="checkbox" name="likekind" id="xiaoxianrou" />
            <label for="xiaoxianrou">小鲜肉</label>
            <input type="checkbox" name="likekind" id="laolaorou" />
            <label for="laolaorou">老腊肉</label>
            <input type="checkbox" name="likekind" id="douxihuan" />
            <label for="douxihuan">都喜欢</label>
          </td>
        </tr>
        <tr>
          <td>自我介绍</td>
          <td>
            <textarea name="selftroudition" id="">自我介绍</textarea>
          </td>
        </tr>
        <tr>
          <td rowspan="4"></td>
          <td><input type="button" value="免费注册" /></td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="check" /><label for="check"
              >我同意注册条款和会员加入标准</label
            >
          </td>
        </tr>
        <tr>
          <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
          <td>
            <h3>我承诺</h3>
            <ul>
              <li>年满18岁、单身</li>
              <li>抱着严肃的态度</li>
              <li>真诚寻找另一半</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
