<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 200px;
        height: 30px;
        border: 1px solid rgb(139, 135, 135);
        margin: 200px auto;
      }
      .box::after {
        position: absolute;
        right: 9px;
        top: -10px;
        content: "";
        display: block;
        width: 30px;
        height: 30px;
        border: 2px solid black;
        border-top: none;
        border-left: none;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
