<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 500px;
      }
      .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        transition: all 4s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .box:hover {
        transform: rotateY(180deg);
      }
      .box div {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: pink;
      }
      .box div:last-child {
        background-color: #d7000f;
      }
      .box .two {
        transform: rotateX(60deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
      <div class="two"></div>
    </div>
  </body>
</html>
