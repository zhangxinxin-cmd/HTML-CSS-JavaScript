<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tudou {
        position: relative;
        width: 444px;
        height: 320px;
        background-color: pink;
        margin: 100px auto;
      }
      .tudou > img {
        width: 100%;
        height: 100%;
      }
      .mask {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(images/play.jpg) rgba(0, 0, 0, 0.6) no-repeat;
        background-position: center;
      }
      .mask img {
        margin: 140px 202px;
      }
      .tudou:hover .mask {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tudou">
      <img src="images/tb.jpg" alt="" />
      <div href="#" class="mask"></div>
    </div>
  </body>
</html>
