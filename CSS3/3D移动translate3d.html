<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 200px;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        transform: translateX(500px) translateY(100px) translateZ(100px);
        /* 1.translateZ沿着z轴移动
        2.translateZ后面的单位一般跟px
        3.translateZ(180px)向外移动180px(向着我们的眼睛移动)
         */
        /* transform: translate3d(x,y,z);
            x,y,z是不能省略的，如果没有就写0
            */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
