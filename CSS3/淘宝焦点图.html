<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .tb-promo {
        position: relative;
        margin: 100px auto;
        width: 520px;
        height: 280px;
        background-color: pink;
      }
      .prev,
      .next {
        display: block;
        position: absolute;
        top: 50%;
        margin-top: -15px;
        width: 20px;
        height: 30px;
        line-height: 30px;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .prev {
        left: 0;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
      }
      .next {
        right: 0;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
        text-indent: 3px;
      }
      .promo-nav {
        position: absolute;
        bottom: 10px;
        left: 50%;
        margin-left: -35px;
        width: 70px;
        height: 13px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 6.5px;
      }
      .promo-nav li {
        float: left;
      }
      .promo-nav li a {
        display: block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: white;
        /* margin: 1.5px 2px; */
        margin: 2.5px 3px;
      }
      .promo-nav li a:hover {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <div class="tb-promo">
      <img src="images/tb.jpg" alt="" style="vertical-align: bottom" />
      <a href="#" class="prev">&lt;</a>
      <a href="#" class="next">&gt;</a>
      <ul class="promo-nav">
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </body>
</html>
