<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ecefff;
        user-select: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .logo {
        width: 216px;
      }
      .login-app {
        width: 348px;
      }
      .login-header {
        display: flex;
      }
      .login-header input[type="radio"] {
        display: none;
      }
      .login-header label {
        background-color: #f5f5f6;
        font-size: 18px;
        color: rgba(37, 38, 43, 0.36);
        padding: 16px;
        width: 100%;
      }
      .login-header .m-btn {
        border-top-left-radius: 12px;
      }
      .login-header .q-btn {
        border-top-right-radius: 12px;
      }
      /* 相邻兄弟选择器 */
      #message:checked + .m-btn,
      #username:checked + .u-btn,
      #qrcode:checked + .q-btn {
        background-color: #fff;
        color: #25262b;
      }
    </style>
  </head>
  <body>
    <img src="images/ailogo.svg" alt="" class="logo" />
    <div class="login-app">
      <div class="login-header">
        <input type="radio" name="login-opt" id="message" checked="checked" />
        <label for="message" class="m-btn">短信登录</label>
        <input type="radio" name="login-opt" id="username" />
        <label for="username" class="u-btn">账号登录</label>
        <input type="radio" name="login-opt" id="qrcode" />
        <label for="qrcode" class="q-btn">扫码登录</label>
      </div>
      <div class="login-body"></div>
    </div>
  </body>
</html>
