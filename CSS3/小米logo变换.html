<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "icomoon";
        src: url("fonts/icomoon.eot?nplubt");
        src: url("fonts/icomoon.eot?nplubt#iefix") format("embedded-opentype"),
          url("fonts/icomoon.ttf?nplubt") format("truetype"),
          url("fonts/icomoon.woff?nplubt") format("woff"),
          url("fonts/icomoon.svg?nplubt#icomoon") format("svg");
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      .logo {
        overflow: hidden;
        position: relative;
        width: 50px;
        height: 50px;
        background-color: #ff6a00;
        margin: 100px auto;
        border-radius: 20px;
      }
      .logo::before,
      .logo::after {
        content: "\ea2b";
        position: absolute;
        top: 50%;
        margin-top: -15px;
        color: rgb(202, 197, 197);
        font-size: 30px;
        transition: all 0.5s ease-out;
      }
      .logo::before {
        font-family: "icomoon";
        left: 50%;
        margin-left: -15px;
      }
      .logo::after {
        font-family: "icomoon";
        content: "\ea2c"; /* 减号字 */
        right: -40px; /* 加号字与减号字相差10px+40px */
      }
      .logo:hover::before,
      .logo:hover::after {
        transform: translate(-50px);
      }
    </style>
  </head>
  <body>
    <div class="logo"></div>
  </body>
</html>
