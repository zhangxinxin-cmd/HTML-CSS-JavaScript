<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: bisque;
      }
      a:hover {
        color: pink;
      }
      .visited:visited {
        color: black;
      }
      a:active {
        color: black;
      }
    </style>
  </head>
  <body>
    <a href="#" class="visited">链接1</a>
    <a href="#">链接2</a>
    <a href="#">链接3</a>
    <a href="#">链接4</a>
    <a href="#">链接5</a>
  </body>
</html>
