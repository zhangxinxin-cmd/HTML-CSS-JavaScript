<!DOCTYPE html>
<html lang="zhCN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .top {
        height: 50px;
        background-color: gray;
      }
      .banner {
        width: 980px;
        height: 150px;
        background-color: gray;
        margin: 10px auto;
      }
      .box {
        width: 980px;
        height: 300px;
        background-color: gray;
        margin: 10px auto;
      }
      .box ul li {
        float: left;
        width: 236px;
        height: 300px;
        margin-bottom: 10px;
        margin-right: 12px;
        background-color: skyblue;
      }
      .box ul li:nth-last-child(1) {
        margin-right: 0;
      }
      .footer {
        height: 200px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="footer">footer</div>
  </body>
</html>
