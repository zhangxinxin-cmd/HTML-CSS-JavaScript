<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        overflow: hidden;
        width: 400px;
        margin: 100px auto;
      }
      .box a img {
        vertical-align: bottom;
        width: 100%;
        filter: blur(10px);
        transition: all 1s ease-out;
      }
      .box a img:hover {
        filter: blur(0px);
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="#"><img src="images/p5 (Small).jpg" alt="" /></a>
    </div>
  </body>
</html>
