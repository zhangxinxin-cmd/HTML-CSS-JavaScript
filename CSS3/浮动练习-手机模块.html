<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .box {
        width: 1226px;
        height: 615px;
        background-color: pink;
        margin: 0 auto;
      }
      .left {
        float: left;
        width: 234px;
        height: 615px;
        background-color: purple;
      }
      .right {
        float: right;
        width: 992px;
        height: 615px;
      }
      .right ul li {
        float: left;
        width: 234px;
        height: 300px;
        background-color: skyblue;
        margin-left: 14px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">left</div>
      <div class="right">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
        </ul>
      </div>
    </div>
  </body>
</html>
