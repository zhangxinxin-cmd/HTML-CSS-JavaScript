<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .box {
        width: 1226px;
        height: 285px;
        background-color: pink;
      }
      .box ul li {
        float: left;
        width: 296px;
        height: 285px;
        background-color: skyblue;
        margin-right: 14px;
      }
      .box ul li:nth-last-child(1) {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </body>
</html>
