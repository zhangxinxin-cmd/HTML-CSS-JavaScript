    <style>
      .price {
        width: 160px;
        height: 24px;
        border: 1px solid red;

      }
      .miaosha {
        position: relative;
        float: left;
        width: 90px;
        height: 100%;
        background-color: red;
      }
      .trangle {
        position: absolute;
        right: 0;
        width: 0;
        height: 0;
        border-width: 24px 10px 0 0;
        border-style: solid;
        border-color: transparent skyblue;
      }
    </style>
  </head>
  <body>
    <div class="price">
      <span class="miaosha">
        ￥1650

    </div>
