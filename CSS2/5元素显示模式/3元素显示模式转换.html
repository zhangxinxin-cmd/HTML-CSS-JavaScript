<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素显示模式转换</title>
    <style>
      a {
        /* 将行内元素转换成块元素 */
        display: block;
        width: 150px;
        height: 150px;
        background-color: pink;
      }
      div {
        /* 转换成行内元素 */
        display: inline;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <a href="#">金星阿姨</a>
    <div>你好</div>
  </body>
</html>
