<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        /* border-width: 边框的粗细 */
        border-width: 5px;
        /* border-style 边框的样式 soild 实线边框 */
        border-style: solid;
        border-color: pink;
        /* 边框的简写：
        border:1px solid red; 没有先后顺序
         */
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
