<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类选择器</title>
    <style>
      a {
        text-decoration: none;
      }
      .one:link {
        color: red;
      }
      .one:visited {
        color: black;
      }
      .one:hover {
        color: pink;
      }
      .one:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <a href="#" class="one">小猪佩奇</a>
    <a href="#">小小猪</a>
  </body>
</html>
