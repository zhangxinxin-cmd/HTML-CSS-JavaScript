<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>综合案例-五彩导航</title>
    <style>
      a {
        display: inline-block;
        width: 120px;
        height: 58px;
        text-decoration: none;
        color: black;
        line-height: 50px;
        text-align: center;
      }
      a:nth-child(1) {
        background: transparent url(images/bg1.png);
      }
      a:nth-child(1):hover {
        background-image: url(images/bg5.png);
      }
      a:nth-child(2) {
        background: transparent url(images/bg2.png);
      }
      a:nth-child(2):hover {
        background-image: url(images/bg22.png);
      }
      a:nth-child(3) {
        background: transparent url(images/bg3.png);
      }
      a:nth-child(3):hover {
        background: transparent url(images/bg3.jpg);
      }
      a:nth-child(4) {
        background: transparent url(images/bg4.png);
      }
      a:nth-child(4):hover {
        background: transparent url(images/bg5.png);
      }
    </style>
  </head>
  <body>
    <a href="#">五彩导航</a>
    <a href="#">五彩导航</a>
    <a href="#">五彩导航</a>
    <a href="#">五彩导航</a>
  </body>
</html>
