<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器只能使用一次 */
        
        #pink {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="pink">迈克尔.杰克逊</div>
    <div>pink老师</div>
</body>

</html>
