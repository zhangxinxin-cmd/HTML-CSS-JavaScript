<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: "微软雅黑";
        font-size: 30px;
      }
      .box {
        width: 300px;
        height: 200px;
        background-image: linear-gradient(to right, #fb7299, #ff5c7c);
        line-height: 200px;
        text-align: center;
        margin: 0 auto;
        border-radius: 13px;
        overflow: hidden;
        position: relative;
      }
      .box h1 {
        color: white;
        font-size: 40px;
        margin: 0;
      }
      .box::after {
        content: "";
        display: block;
        width: 500px;
        height: 70px;
        position: absolute;
        background: linear-gradient(
          0deg,
          rgba(0, 0, 0, 0),
          rgba(255, 255, 255, 0.2),
          rgba(0, 0, 0, 0)
        );
        left: 0;
        right: 0;
        transform: rotate(-45deg) translate(0, -360deg);
      }
      .box:hover::after {
        transition: 1s;
        transform: rotate(-45deg) translate(0, 0);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <h1>bilibili</h1>
    </div>
  </body>
</html>
