<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <h4>青春不常在，抓紧谈念爱</h4>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" value="male" id="male" name="sex">
                    <label for="male">男</label>
                    <input type="radio" value="female" id="female" name="sex">
                    <label for="female">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td><select name="year" id="">
                    <option value="selectyear">--请选择年--</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                </select>
                    <select name="month" id="">
                        <option value="selectmonth">--请选择月--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                    <select name="day" id="">
                        <option value="selectday">--请选择日--</option>
                    <option value="d1">1</option>
                    <option value="d2">2</option>
                    <option value="d3">3</option>
                    <option value="d4">4</option>
                </select>
                </td>

            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" value="weihun" name="marrage" id="weihun" checked="checked"><label for="weihun">未婚
                    <input type="radio" value="yihun" name="marrage" id="yihun"><label for="yihun">已婚</label>
                    <input type="radio" value="lihun" name="marrage" id="lihun"><label for="lihun">离婚</label>
                    </label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" value="幼儿园"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" value="wumei" name="kinds" id="wumei"><label for="wumei">妩媚的</label>
                    <input type="checkbox" value="keai" name="kinds" id="keai"><label for="keai">可爱的</label>
                    <input type="checkbox" value="xiaoxianrou" name="kinds" id="xiaoxianrou"><label for="xiaoxianrou">小鲜肉的</label>
                    <input type="checkbox" value="laolaorou" name="kinds" id="laolaorou"><label for="laolaorou">老腊肉</label>
                    <input type="checkbox" value="douxihuan" name="kinds" id="douxihuan"><label for="douxihuan">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td><input type="submit" value="免费注册">
            </tr>
            <tr>
                <td><input type="checkbox" name="agree" id="tongyi" value="tongyi">
                    <label for="tongyi">我同意注册条款和会员加入标准</label>
                </td>
            </tr>
            <tr>
                <td><a href="#">我是会员，立即登录</a></td>
                </td>
            </tr>
            <tr>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
