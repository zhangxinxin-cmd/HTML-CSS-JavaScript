<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div和span标签</title>
</head>

<body>
    <!-- div和span没有语义，就是一个用来封装内容的盒子 -->
    <div>这是头部</div>
    <span>今日价格</span>
    <span>多少</span>
    <div>我是div标签，我一个人独占一行</div>
    <div>我是div标签，我一个人独占一行</div>

</body>

</html>
