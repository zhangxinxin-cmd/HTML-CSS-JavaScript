<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签的使用</h4>
    <img src="photo/84526667_p0.jpg" alt="美女">
    <h4>alt替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="photo/8452666_p0.jpg" alt="美女">
    <h4>title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="photo/84526667_p0.jpg" alt="美女" title="小美女">
    <h4>width 给图像设定宽度：</h4>
    <img src="photo/84526667_p0.jpg" alt="美女" width="500px">
    <img src="photo/84526667_p0.jpg" alt="美女" height="400px">
    <h4>border给图像设定边框：</h4>
    <img src="photo/84526667_p0.jpg" alt="美女" height="500px" border=10>
    <img src="https://i.pximg.net/img-master/img/2021/01/18/19/00/02/87140255_p0_master1200.jpg" alt="">
</body>

</html>
