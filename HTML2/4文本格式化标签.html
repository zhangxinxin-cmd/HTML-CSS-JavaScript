<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>

<body>
    <strong>strong是加粗标签</strong>
    <b>b是加粗标签</b>
    <br>
    <em>em是倾斜标签</em>
    <i>i是倾斜标签</i>
    <br>
    <del>del是删除标签</del>
    <s>s是删除标签</s>
    <br>
    <ins>ins是下划线标签</ins>
    <U>U是下划线标签</U>
</body>

</html>
