<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=d">
    <title>表单标签</title>
</head>

<body>
    <form action="demo.php" method="GET" name="name1">
        用户名：<input type="text" name="username" maxlength="5"><br> 密码：
        <input type="password" name="password"><br> 男
        <input type="radio" name="sex" value="男" checked="checked">女<input type="radio" name="sex" value="女"><br> 爱好: 吃饭
        <input type="checkbox" value="吃饭" checked="checked" name="hobby">睡觉
        <input type="checkbox" value="睡觉" checked="checked" name="hobby">打豆豆
        <input type="checkbox" value="打豆豆" name="hobby"><br><br>
        <!--submit是提交按钮，可以把form里面的表单元素里面的值提交给后台服务器-->
        <input type="submit" value="免费注册"><br><br>
        <!--reset是重置按钮，可以还原表单元素出事的默认状态-->
        <input type="reset" value="重新输入">
        <!--button是普通按钮，后期结合js配合使用-->
        <input type="button" value="获取验证码"> 上传头像：
        <input type="file">
    </form>
</body>

</html>
